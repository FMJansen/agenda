<!DOCTYPE html>
<html>
<head>
  <title>Agenda</title>
  <link href="https://fonts.googleapis.com/css?family=Inconsolata|Muli:400,900"
    rel="stylesheet">
  <link rel="stylesheet" href="static/css/main.css">
  <script src="static/js/main.min.js"></script>
  <meta charset="utf-8">
</head>
<body>
  <header class="meeting-meta">
    <div class="meeting-meta__info">
      <span class="meeting-meta__title js-title"></span>&emsp;
      <span class="meeting-meta__position js-pointpos"></span>&emsp;
      <span class="datetime js-datetime"></span>&emsp;
    </div>
    <button class="edit js-edit">
      Edit
    </button>
  </header>

  <main>
    <div class="points-list js-points"></div>
    <template id="point">
      <li class="points-list__item">
        <h2>
          {{ point }} ({{ time }})
        </h2>
        <ul>
          {{ description }}
        </ul>
      </li>
    </template>
  </main>

  <aside class="md-cont js-md">
    <button class="done js-unedit">
      Done
    </button>
    <pre class="md-cont__editor js-editor" contenteditable># FSR Vergadering

1. Opening
2. Mededelingen en binnengekomen stukken/e-mails
3. Updates
    - Update a
    - Update b
4. Puntjes
5. TO DOâ€™s
6. Reminders
7. WVTTK
8. Rondvraag
9. Sluiting</pre>
  </aside>
</body>
</html>
